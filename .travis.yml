dist: trusty
language: node_js
node_js:
- '10'
branches:
  only:
  - master
services:
- docker
env:
- NODE_ENV=test
cache:
  directories:
  - node_modules
install:
- npm install
before_script:
- npm run mount
script:
- npm run lint
- npm run test:coverage
after_success:
- echo build succeeded    
deploy:
  - provider: heroku
    app: diegobarreraci
    api_key:
      secure: ""
    on:
        branch:
          - master
notifications:
  email: false
